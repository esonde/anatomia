<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flashcard Vetrini</title>
    <base target="_top">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    
    <!-- Header sticky con titolo e pulsanti -->
    <header class="header-sticky">
      <h1>Vetrini Anatomia</h1>
      <div class="top-buttons">
        <button id="shuffleBtn">Rimescola</button>
        <button id="toggleDifficultBtn">Mostra solo carte difficili</button>
      </div>
    </header>

    <!-- Contenitore principale delle card -->
    <div id="cardsContainer" class="container"></div>
    
    <!-- Messaggio di caricamento -->
    <div id="loadingMessage" class="loading-message"></div>
    
    <!-- Caricamento del file JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
